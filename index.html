<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Minhas Tarefas</title>
  </head>
  <body onload="listaDeTarefas()"> <!-- onload="listaDeTarefas(event)" -->
    <div id="app">
      <div class="fundo">
        <h2 class="mt-2">Minhas Tarefas</h2>
        <div class="input-group list mt-3" >
            <input type="text" class="form-control mr-2" placeholder="Digite a Tarefa" id="tarefas">
            <input type="text" class="form-control" placeholder="Descrição" id="descricao">
            <div class="input-group-append">
              <button class="btn btn-success" type="button" id="btnTarefas">Botão</button>
            </div>
          </div>
          <div class="lista mt-2">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th >Tarefa</th>
                  <th >Descrição</th>
                  <th >Acões</th>
                </tr>
              </thead>
              <tbody id="tarefa">
                                       
              </tbody>
            </table>
          </div>    
      </div>
       
    </div>
